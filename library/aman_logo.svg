<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black" />
  
  <defs>
    <!-- Gradient for AMAN -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for Line -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>

    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- AMAN Text -->
  <text x="50%" y="180" text-anchor="middle" font-family="'Yeseva One', serif" font-size="100" font-weight="400" letter-spacing="15" fill="url(#logoGradient)" filter="url(#shadow)" style="text-transform: uppercase;">AMAN</text>
  
  <!-- Decorative Line -->
  <rect x="150" y="210" width="500" height="1.5" fill="url(#lineGradient)" />
  
  <!-- Subtitle Text -->
  <text x="50%" y="260" text-anchor="middle" font-family="'Hammersmith One', sans-serif" font-size="24" font-weight="700" letter-spacing="8" fill="#D2691E" filter="url(#shadow)" style="text-transform: uppercase;">DESIGN. VISUALIZE. REALIZE.</text>
</svg>
